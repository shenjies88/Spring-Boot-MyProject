name: Java CI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: set up jdk 14
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: build with maven
        run: mvn -B package --file pom.xml




