name: Java CI

on: 
  push:
    branches: 
      - master

jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Push GitHub Package
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/shenjies88 -Dtoken=$GH_TOKEN

