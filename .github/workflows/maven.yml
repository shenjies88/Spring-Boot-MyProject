name: Java CI
on:
  push:
    branches: 
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: set up jdk 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: build with maven
      run: mvn -B package --file pom.xml
  deploy-maven:
    needs: build
      - name: deploy
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: mvn deploy -Dregistry=https://maven.pkg.github.com/shenjies88 -Dtoken=$ACCESS_TOKEN




