logging:
  level:
    root: info
    org:
      springframework:
        jdbc:
          core:
            JdbcTemplate: debug
    cn:
      com:
        springboot: debug
spring:
  datasource:
    url: jdbc:mysql://mysql:3306/mysql?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2b8
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: rabbit
    port: 5672
mybatis:
  mapper-locations: classpath:cn/com/springboot/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
