# 日志
logging:
  level:
    root: info
    org:
      springframework:
        jdbc:
          core:
            JdbcTemplate: debug
    cn:
      com:
        springboot: debug
spring:
  # 数据库
  datasource:
    url: jdbc:mysql://localhost:3306/spring_boot?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2b8
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  # jpa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  # mq
  rabbitmq:
    host: localhost
    port: 5672
# mybatis
mybatis:
  mapper-locations: classpath:cn/com/springboot/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
