spring:
  application:
    name: spring-boot-practice
  devtools:
    restart:
      poll-interval: 500ms
      quiet-period: 100ms
  datasource:
    url: jdbc:h2:mem:spring_boot;DATABASE_TO_UPPER=false;MODE=MYSQL;
    platform: h2
    schema: classpath:db/schema.sql
    data: classpath:db/data.sql
    username: root
    password: password
  h2:
    console:
      enabled: true
  redis:
    redisson:
      config: classpath:redisson.yaml
